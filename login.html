<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
    <link href="./style/login.css" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form id="registro">
					<label for="chk" aria-hidden="true">Registrarse</label>
					<input type="text" name="nombre" placeholder="Nombre">
					<input type="text" name="apellido" placeholder="Apellido">
					<input type="email" name="email1" placeholder="Correo electrónico">
					<input type="password" name="password1" placeholder="Contraseña">
					<button type="submit">Registrar</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Iniciar Sesión</label>
					<input type="email" name="email2" placeholder="Correo electrónico" required="">
					<input type="password" name="password2" placeholder="Contraseña" required="">
					<button>Iniciar Sesión</button>
				</form>
			</div>
	</div>
	<script src="./javascript/login.js"></script>
</body>
</html>
