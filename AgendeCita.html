<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Cita</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body id="AgendaCita">


    <div class="tituloCita">
        <div class="col-12" style="background-color: hwb(240 0% 69%);">
            <h2>Clínica Aurora Vitalis</h2>
            <section class="logoCita">
                <img src="img/LogoHospital.jpg" width="60px" height="80px" alt="">
            </section>

        </div>
    </div>
    
    <div id="DatosCita">
        <form action="my_form" autocomplete="on" method="post">
            <fieldset id="field2">
                <header id="head">

                    <div id="titulo">
                        <h1>Solicitud de citas</h1>
                    </div>

                </header>
                <br><br>

                <p class="des">Ingresa tu número de identificación y fecha de nacimiento. 
                Si eres extranjero ingresa tu número de carné de residente y fecha de nacimiento.
                </p>
                <br><br>

                <label for="name">Nombre: </label>
                <br>
                <input type="name" name="name" id="name" placeholder="Nombre" required="true"/>
                <br><br>

                <label for="Apellidos">Apellidos: </label>
                <br>
                <input type="Apellidos" name="Apellidos" id="Apellidos" placeholder="Apellidos" required="true"/>
                <br><br>

                <label for="telefono">Teléfono:</label>
                <br>
                <input type="telefono" id="telefono" name="telefono" placeholder="Num telefono" required="true">
                <br><br>

                <input type=""> 

                <br><br>

                <div id="botonCita">
                    <input type="submit" value="Ingresar" />
                </div>

                <br><br>

                <div class="reg">
                    ¿Eres un paciente nuevo? <a href="" id="reg">Regístrate aquí</a>
                </div>
                

            </fieldset>
            
        </form>
        

        
    </div>
    
    



</body>
</html>
