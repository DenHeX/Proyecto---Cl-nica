<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta Médica</title>
  <link rel="stylesheet" href="style/VistaMedico.css">
  
  
</head>
<body>

    <h1>Consulta Médica - Doctor</h1>

    <div class="container">

        <select id="pacientes">
            <option value="">Selecciona un paciente</option>
        </select>

        <form id="consultaForm1">
        <div class="column">
            <label for="presion">Presión Arterial:</label>
            <input type="text" id="presion" name="presion" required>
        </div>
        <div class="column">
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" name="peso" step="0.01" required>
        </div>
        <div class="column">
            <label for="altura">Altura (cm):</label>
            <input type="number" id="altura" name="altura" step="0.01" required>
        </div>
        <div class="column">
            <label for="sintomas">Síntomas:</label>
            <textarea id="sintomas" name="sintomas" required></textarea>
        </div>
        <div class="column">
            <label for="diagnostico">Diagnóstico:</label>
            <textarea id="diagnostico" name="diagnostico" required></textarea>
        </div>
        <div class="column">
            <label for="medicamentos">Medicamentos:</label>
            <textarea id="medicamentos" name="medicamentos"></textarea>
        </div>
        <div class="column">
            <label for="examenes">Exámenes Recetados:</label>
            <select id="examenes" name="examenes">
            <option value="">Ninguno</option>
            <option value="sangre">Examen de Sangre</option>
            <option value="orina">Examen de Orina</option>
            <option value="ambos">Examen de Sangre y Orina</option>
            </select>
        </div>
        <button type="submit">Guardar Consulta</button>
        </form>

        <br><br><br><br>

        <form id="consultaForm2">
        <div class="column">
            <h2>Examen de sangre</h2>
            <br>
            <label for="Hemoglobina">Hemoglobina:</label>
            <input type="number" id="Hemoglobina" name="Hemoglobina" required>
        </div>
        <div class="column">
            <label for="Hematocrito">Hematocrito:</label>
            <input type="number" id="Hematocrito" name="Hematocrito"  required>
        </div>
        <div class="column">
            <label for="Triglicéridoss">Triglicéridoss:</label>
            <input type="number" id="Triglicéridoss" name="Triglicéridoss"  required>
        </div>
        <div class="column">
            <label for="Colesteroltotal">Colesterol total:</label>
            <input type="number" id="Colesteroltotal" name="Colesteroltotal" required>
        </div>
        <div class="column">
            <label for="AcidoUrico">Ácido Úrico:</label>
            <input type="number" id="AcidoUrico" name="AcidoUrico"  required>
        </div>
        <div class="column">
            <label for="Creatinina">Creatinina:</label>
            <input type="number" id="Creatinina" name="Creatinina" required>
        </div>
        <br><br>
        <div class="column">
            <h2>Examen de orina</h2>
            <br>
            <label for="Glucosa">Glucosa:</label>
            <input type="number" id="Glucosa" name="Glucosa" required>
        </div>
        <div class="column">
            <label for="Eritrocitos">Eritrocitos:</label>
            <input type="number" id="Eritrocitos" name="Eritrocitos"  required>
        </div>
        <div class="column">
            <label for="Color">Color:</label>
            <input type="number" id="Color" name="Color"  required>
        </div>
        <div class="column">
            <label for="Leucocitos">Leucocitos:</label>
            <input type="number" id="Leucocitos" name="Leucocitos" required>
        </div>
        
        <button type="submit">Actualizar</button>
        </form>
        
        <br><br><br>

        <header id="headDatosAnteriores">
            <br><br>
            <div id="tituloDatos">

                <h1>Datos pacientes ingresados</h1>

            </div>
        </header>
        <br><br>
        <section id="infoDatos">
            <div class="containerDatos">
                <table id="tableDatos" class="table table-striped">
                    <thead class="thead-light">
                        <tr>
                            <th>Presión Arterial</th>
                            <th>Peso (kg)</th>
                            <th>Altura (cm)</th>
                            <th>Síntomas</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </section>
    </div>

  <script src="javascript/consultaMedico.js"></script>
</body>
</html>
