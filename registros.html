<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div id="container">

        <header id="headSlide">
            <br><br>
            <div id="titulo">
                <h1>Usuarios Registrados</h1>
            </div>

        </header>
        <br><br>
        <section id="infoSlide">
            <div class="container">
                <table id="userTable" class="table table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Correo Electrónico</th>
                            <th>Rol</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <div class="roles-dropdown">
                    <select id="rolesDropdown" class="form-control">
                        <option value="publico">Público</option>
                        <option value="administrator">Administrator</option>
                        <option value="receptionista">Receptionista</option>
                        <option value="medico">Médico</option>
                        <option value="medico">Enfermera</option>
                    </select>
                    <button id="confirmButton" class="btn btn-primary">Confirmar</button>
                </div>
            </div>
        </section>

    </div>

    <script src="./javascript/registros.js"></script>
</body>

</html>
